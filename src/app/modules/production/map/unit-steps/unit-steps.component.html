<table mat-table [dataSource]="steps" class="table-bordered table-small">

    <!-- Index Column -->
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>№</th>
        <td mat-cell *matCellDef="let step; let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Tip Column -->
    <ng-container matColumnDef="seh">
        <th mat-header-cell *matHeaderCellDef> Цех</th>
        <td mat-cell *matCellDef="let step"> {{getSehName(step.seh_id)}}</td>
    </ng-container>

    <!-- Tip Column -->
    <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef> %</th>
        <td mat-cell *matCellDef="let step" class="text-right">{{step.percent/100 | percent:'1.0-2'}}</td>
    </ng-container>

    <!-- Tip Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Цена</th>
        <td mat-cell *matCellDef="let step" class="text-right">{{step.cost | currency:'UZS':'':'1.0-0'}}</td>
    </ng-container>

    <!-- Tip Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Время</th>
        <td mat-cell *matCellDef="let step">{{step.duration}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Описания</th>
        <td mat-cell *matCellDef="let step">{{step.description}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let step"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
