<h1 class="text-xl font-bold mb-2">Qismlar</h1>

<table mat-table [dataSource]="units$ | async" class="table-bordered table-small">

    <!-- Delete Column -->
    <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> del</td>
    </ng-container>

    <!-- Tip Column -->
    <ng-container matColumnDef="tip">
        <th mat-header-cell *matHeaderCellDef> Tip</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Tip Column -->
    <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef class="text-right"> %</th>
        <td mat-cell *matCellDef="let element" class="text-right"> {{calcRowPercent(element.id) / 100 | percent:'1.0-2'}} </td>
    </ng-container>

    <!-- Tip Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Цена</th>
        <td mat-cell *matCellDef="let element" class="text-right"> {{calcRowCost(element.id) | currency:'UZS':'':'1.0-0' }} </td>
    </ng-container>

    <!-- Tip Column -->
    <!--    <ng-container matColumnDef="more">-->
    <!--        <th mat-header-cell *matHeaderCellDef>  </th>-->
    <!--        <td mat-cell *matCellDef="let element">-->
    <!--            <button mat-icon-button color="accent" aria-label="yuklash">-->
    <!--                <mat-icon>menu</mat-icon>-->
    <!--            </button>-->
    <!--        </td>-->
    <!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
