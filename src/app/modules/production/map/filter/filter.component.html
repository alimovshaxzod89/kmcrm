<div class="flex gap-2 ">
    <div class="flex-1">

        <div class="form-group">
            <label for="filter-category_id">Kategoriya</label>
            <p-dropdown
                [options]="categories$ | async"
                [ngModel]="category_id$ | async"
                (ngModelChange)="category_id$.next($event)"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [style]="{'width':'100%'}"
                inputId="filter-category_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>

    </div>

    <div class="flex-1">
        <div class="form-group">
            <label for="filter-komplekt_id">Komplekt</label>
            <p-dropdown
                [options]="komplekts"
                [ngModel]="komplekt_id$ | async"
                (ngModelChange)="komplekt_id$.next($event)"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [style]="{'width':'100%'}"
                inputId="filter-komplekt_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>
    </div>

    <div class="flex-1">
        <div class="form-group">
            <label for="filter-furniture_id">Mebel</label>
            <p-dropdown
                [options]="furnitures$ | async"
                [ngModel]="furniture_id$ | async"
                (ngModelChange)="furniture_id$.next($event)"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [style]="{'width':'100%'}"
                inputId="filter-furniture_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>
    </div>


    <div class="flex-1">
        <div class="form-group">
            <label for="filter-map_id">
                Versiya
                <button mat-icon-button color="primary" *ngIf="furniture_id$ | async" (click)="openCreateMapModal()" class="version-add-btn">
                    <mat-icon>add_box</mat-icon>
                </button>
            </label>
            <p-dropdown
                [options]="maps$ | async"
                [ngModel]="map()"
                (ngModelChange)="map.set($event)"
                optionLabel="version"
                [style]="{'width':'100%'}"
                inputId="filter-map_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>
    </div>

    <create-map-modal [(opened)]="createMapModalIsOpened" [furniture_id]="furniture_id$ | async" />

</div>
