<div class="flex mt-2 gap-4">
    <div class="flex-1">

        <div class="form-group">
            <label for="filter-category_id">Kategoriya</label>
            <p-dropdown
                [options]="categories$ | async"
                [ngModel]="category_id$ | async"
                (ngModelChange)="category_id$.next($event)"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [style]="{'width':'100%'}"
                inputId="filter-category_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>

    </div>

    <div class="flex-1">
        <div class="form-group">
            <label for="filter-komplekt_id">Komplekt</label>
            <p-dropdown
                [options]="komplekts"
                [ngModel]="komplekt_id$ | async"
                (ngModelChange)="komplekt_id$.next($event)"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [style]="{'width':'100%'}"
                inputId="filter-komplekt_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>
    </div>

    <div class="flex-1">
        <div class="form-group">
            <label for="filter-furniture_id">Mebel</label>
            <p-dropdown
                [options]="furnitures$ | async"
                [ngModel]="furniture_id$ | async"
                (ngModelChange)="furniture_id$.next($event)"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [style]="{'width':'100%'}"
                inputId="filter-furniture_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>
    </div>

    <div class="w-12"></div>

    <div class="flex-1">
        <div class="form-group">
            <label for="filter-map_id">Versiya</label>
            <p-dropdown
                [options]="maps$ | async"
                [ngModel]="map$ | async"
                (ngModelChange)="map$.next($event)"
                optionLabel="version"
                [style]="{'width':'100%'}"
                inputId="filter-map_id"
                placeholder="Tanlang"
            >
            </p-dropdown>
        </div>
    </div>

    <div class="flex-1">
        <div class="form-group">
            <label for="filter-cost">Ish haqqi, sum</label>
            <br>
            <p-inputNumber
                [ngModel]="cost$ | async"
                (ngModelChange)="setCost($event)"
                [ngModelOptions]="{updateOn: 'blur'}"
                mode="decimal"
                locale="ru"
                [min]="0"
                [maxFractionDigits]="0"
                [style]="{'width':'100%'}"
                inputId="filter-cost"
            >
<!--                (ngModelChange)="cost$.next($event)"-->

            </p-inputNumber>
        </div>
    </div>
</div>
