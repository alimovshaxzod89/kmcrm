<div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
    <div class="p-3">
        <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Qadamlar</div>
    </div>
    <div class="overflow-x-auto mx-3">

        <div *ngFor="let unit of units; let i = index" class="mb-3">

            <h3 class="text-lg font-bold">{{getTipName(unit.tip_id)}}</h3>

            <map-unit-steps
                [steps]="stepsByUnitId[unit.id] ?? []"
                [sehs]="sehs"
                [unit_id]="unit.id"
            >
            </map-unit-steps>

        </div>
    </div>
</div>
