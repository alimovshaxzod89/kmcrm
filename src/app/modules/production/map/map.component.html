<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-2xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">Mebel seh xaritasi</h2>
                <div class="font-medium tracking-tight text-secondary">Mebel qismlari sehlarda harakatlanish xaritasi
                </div>
            </div>
            <div class="flex items-center ml-6">

            </div>
        </div>

        <!-- Main -->
        <div class="w-full mt-8">

            <!--    <map-filter-mui></map-filter-mui>-->

            <map-filter (mapIdChange)="map_id$.next($event)"></map-filter>

            <!--    <map-filter-kui (mapIdChange)="map_id$.next($event)"></map-filter-kui>-->

            <div class="grid grid-cols-8 mt-6 gap-12">

                <div class="col-span-3">
                    <map-units></map-units>
                </div>

                <div class="col-span-5">
                    <map-steps [sehs]="sehs$ | async"></map-steps>
                </div>

            </div>
        </div>
    </div>
</div>
