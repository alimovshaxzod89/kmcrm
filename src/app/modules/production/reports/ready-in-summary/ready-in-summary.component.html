<div class="flex  flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full max-w-screen-2xl mx-auto p-6 md:p-8">

        <div class="w-full">
            <h2 class="text-3xl font-semibold tracking-tight leading-8">Umumiy tayyorgarlik holati</h2>
            <h2 class="font-medium tracking-tight text-secondary">Jami:250</h2>
        </div>

        <div class="mt-5 w-full">
            <p-table [value]="rows" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">N</th>
                        <th class="text-center">Un.Nomer</th>
                        <th class="text-center">Kilent</th>
                        <th class="text-center">Data postuplenia</th>
                        <th class="text-center">Srok dostavki</th>
                        <th class="text-center">Magazin</th>
                        <th class="text-center">kechiktirilgan srok</th>
                        <th class="text-center">izoh</th>
                        <th class="text-center">ahsa</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td class="text-center">{{ row.col1 }}</td>
                        <td>{{ row.col2 }}</td>
                        <td>{{ row.col3 }}</td>
                        <td>{{ row.col4 }}</td>
                        <td>{{ row.col5 }}</td>
                        <td>{{ row.col6 }}</td>
                        <td>{{ row.col7 }}</td>
                        <td>{{ row.col8 }}</td>
                        <td>{{ row.col9 }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
