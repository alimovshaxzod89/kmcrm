<table mat-table [dataSource]="dataSource" class="table-small">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Un. Nomer</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="furniture">
        <th mat-header-cell *matHeaderCellDef> Mebel</th>
        <td mat-cell *matCellDef="let element"> {{element.furniture}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="summa">
        <th mat-header-cell *matHeaderCellDef> Summa</th>
        <td mat-cell *matCellDef="let element" class="whitespace-nowrap"> {{element.summa}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Amal</th>
        <td mat-cell *matCellDef="let element">
            <div class="flex items-stretch">
                <div class="flex-auto">
                    <mat-checkbox class="example-margin"
                                  [color]="'primary'">

                    </mat-checkbox>
                </div>
                <div class="flex-auto">
                    <button
                        class="ml-4"
                        mat-icon-button
                        [color]="'primary'">
                        <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                        <span class="ml-2 mr-1"></span>
                    </button>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
